- name: Configuring the Catalogue Component
  hosts: catalogue
  become: yes
  tasks: 
  - name: Disable Default NodeJS
    ansible.builtin.command: dnf module disable nodejs -y

  - name: Enable NodeJS 20 
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Installing NodeJS
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory   

  - name: Creating System user 
    ansible.builtin.user:
     name: roboshop
     shell: /sbin/nologin    
     system : true
     home: /app

  - name: download catalogue code 
    ansible.builting.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
      dest: /tmp/catalogue.zip  

  # this module thinks file exist on ansible control server, needs to extract on to remote machine
  # remote_src: yes means files already exist in catalogue server     


  - name: extract catalogue code
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes


  - name: install dependencies
    community.general.npm::
      path: /app


  - name: copy catalogue service
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: system daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: enable and start the catalogue service
    ansible.builtin.service:
      name: catalogue
      state: started 
      enabled: yes


  - name: copy mongodb repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Installing MongoDB client
    ansible.builtin.dnf:
      name: mongodb-mongosh
      state: present   

  - name: check products loaded or not
    ansible.builtin.command: mongosh --host mongodb.kaws84s.site --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
    register: catalogue_output

  - name: print catalogue output
    ansible.builtin.debug:
      msg: "{{ catalogue_output }}"

  - name: load products
    ansible.builtin.shell: mongosh --host mongodb.kaws84s.site < /app/db/master-data.js
    when: catalogue_output.stdout | int < 0
      
  